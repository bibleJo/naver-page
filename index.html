<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver login</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="wrap">
        <h1>로그인</h1>
        <h2>휴대폰 번호로 로그인</h2>
        <h3>또는</h3>
        <div class="line"></div>

        <ul class="login">
            <li><img src="images/email.png" alt="이메일아이콘"> 이메일로 로그인</li>
            <li><img src="images/naver.png" alt="네이버아이콘"> 네이버로 로그인</li>
            <li><img src="images/line.png" alt="라인아이콘"> 라인으로 로그인</li>
            <li><img src="images/facebook.png" alt="페이스북아이콘"> 페이스북으로 로그인</li>
        </ul>
        <input type="checkbox" name="" class="check">
        <p class="login_text">로그인 상태 유지</p>

        <p class="sign_up">회원가입이 처음이신가요? <span>회원가입</span></p>
    </div>
</body>
</html>
